services:
  validator-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - BEACONCHAIN_BASE_URL=https://beaconcha.in
      - BEACONCHAIN_API_KEY=${BEACONCHAIN_API_KEY}
      - BEACONCHAIN_RATE_LIMIT=1300ms
      - BEACONCHAIN_TIMEOUT=30s
      - MAX_VALIDATOR_IDS=100
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
